<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
		</style>
	</head>
	<body style="width: 100vw; height: 100vh;transition: 2s;transition-timing-function: linear;">
	</body>
	<script type="text/javascript">
		let num = 0;
		let color = ["rgb(255,0,0)",
					 "rgb(255,165,0)",
					 "rgb(255,255,0)",
					 "rgb(0,255,0)",
					 "rgb(0,127,255)",
					 "rgb(0,0,255)",
					 "rgb(139,0,255)"]
		let body = document.body
		body.style.backgroundColor = color[num]
		setInterval(function(){
			num++;
			if(num == color.length){
				num = 0;
				body.style.backgroundColor = color[num]
			}else{
				body.style.backgroundColor = color[num]
			}
		},2000)
	</script>
</html>
